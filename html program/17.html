<!DOCTYPE html> 
<html> 
<head> 
<title>Gourmet Delights Restaurant</title> 
</head> 
<body> 
<h1>Welcome to Gourmet Delights</h1> 
<table border="1"> 
<tr> 
<th>Dish</th> 
<th>Description</th> 
<th>Price</th> 
</tr> 
<tr> 
<td><img src="pasta.jpg" alt="Spicy Arrabbiata" 
width="100" length="100"><br><b>Spicy 
Arrabbiata</b></td> 
<td><i>Chef Special!</i></td> 
<td>$15</td>
</tr>
<tr> 
<td><img src="steak.jpg" alt="Grilled Ribeye Steak" 
width="100" length="100"><br>Grilled Ribeye Steak</td> 
<td>Premium Cut</td> 
<td>$30</td> 
</tr> 
<tr> 
<td><img src="cake.jpg" alt="Chocolate Mousse Cake" 
width="100" length="100"><br>Chocolate Mousse Cake</td> 
<td>Decadent & Rich</td> 
<td>$10</td> 
</tr> 
</table> 
<h2>Make a Reservation</h2> 
<form> 
<label for="name">Name:</label> 
<input type="text" id="name" name="name" 
required><br><br> 
<label for="date">Date:</label> 
<input type="date" id="date" name="date" 
required><br><br> 
<label for="time">Time:</label> 
<input type="time" id="time" name="time" 
required><br><br> 
<label for="guests">Number of Guests:</label> 
<select id="guests" name="guests"> 
<option value="1">1</option> 
<option value="2">2</option> 
<option value="3">3</option> 
<option value="4">4</option> 
<option value="5">5+</option> 
</select><br><br> 
<button type="submit">Reserve Table</button>
</form>
</body>
</html>
